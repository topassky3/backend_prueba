# Nombre de la Aplicación
spring.application.name=backend_prueba

# ----------------------------------------------------
# Configuración de la Base de Datos PostgreSQL
# ----------------------------------------------------

# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/usuariosdb

# Nombre de usuario de PostgreSQL
spring.datasource.username=usuarioapp

# Contraseña del usuario de PostgreSQL
spring.datasource.password=passwordsegura123

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------
# Configuración de JPA/Hibernate
# ----------------------------------------------------

# Dialecto de Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Deshabilitar la actualización automática del esquema
spring.jpa.hibernate.ddl-auto=none

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatear las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------------------
# Configuración de Flyway (Recomendado)
# ----------------------------------------------------

# Habilitar Flyway para gestionar migraciones de la base de datos
spring.flyway.enabled=true

# Ubicación de los scripts de migración de Flyway
spring.flyway.locations=classpath:db/migration

# ----------------------------------------------------
# Configuración de JWT (Si aplica)
# ----------------------------------------------------

# Clave secreta para firmar los tokens JWT
jwt.secret=MiClaveSecretaJWT12345

# Tiempo de expiración del token JWT en milisegundos (1 día)
jwt.expirationMs=86400000

# ----------------------------------------------------
# Configuración de Logs para Flyway (Opcional)
# ----------------------------------------------------

logging.level.org.flywaydb=DEBUG
